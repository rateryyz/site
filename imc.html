<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="stylessobre.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>

    <header>
      <h1><span class="cor1">Gym</span><span class="cor2">App</span></h1>
    </header>

    <main>
      <form id="imcForm">
        <label for="altura">Altura (m):</label>
        <input
          type="number"
          id="altura"
          name="altura"
          step="0.01"
          required
        /><br />

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required /><br />

        <button type="submit">Calcular IMC</button>
      </form>

      <div id="resultado">
        <p id="imcResultado"></p>
      </div>

      <a href="index.html" class="botao">Voltar para a PÃ¡gina Principal</a>
    </main>

    <script src="script.js"></script>
  </body>
</html>
