<!DOCTYPE html>

        <div class="carousel-container">

                <div class="carousel-item" data-muscle="Biceps">
                    <h2>Bíceps</h2>
                </div>
                <div class="carousel-item" data-muscle="Triceps">

                </div>
                <div class="carousel-item" data-muscle="Ombro">
                    <h2>Ombro</h2>
                </div>
            </div>
            <button class="carousel-button next" onclick="changeMuscle(1)">&#10095;</button>
        </div>

        <div class="muscle-selected">
            <h3>Músculo Selecionado: <span id="selected-muscle"></span></h3>
        </div>

        <div class="videos-section" id="video-container">
            <div class="video-grid Biceps">
                <iframe src="https://www.youtube.com/embed/video61" frameborder="0" allowfullscreen></iframe>

                <iframe src="https://www.youtube.com/embed/video68" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/video69" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/video70" frameborder="0" allowfullscreen></iframe>

            </div>

        </div>

    <a href="/meu_projeto_dieta/treinos/index-treino/treinoindex.html" class="botao">Voltar</a>
