<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-login-register/styleslogin.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1 class="cor1">Faça seu login</h1>
    </header>
    <main>
        <form id="login-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <a href="/meu_projeto_dieta/index/index.html" class="botao">Voltar</a>
            <a href="register.html" class="botao1">Não tem conta? Cadastre agora!</a>
        </form>
        <div id="message"></div>
    </main>

    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>

    <script src="scriptlogin.js"></script>
</body>
<footer>
    <p>&copy; 2024 GymApp</p>
</html>
