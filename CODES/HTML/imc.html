<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css-imc/stylesimc.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>

    <header>
        <h1><span class="cor1">GYM</span><span class="cor2">APP</span></h1>
    </header>

    <main>
        <form id="imcForm">
            <label for="altura">Altura (cm):</label>
            <input
                type="number"
                id="altura"
                name="altura"
                required
            /><br />

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required /><br />

            <button type="submit">Calcular IMC</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Calculando...</p>
        </div>

        <div id="resultado">
            <p id="imcResultado"></p>
        </div>

        <a href="/meu_projeto_dieta/index/index.html" class="botao">Voltar para a PÃ¡gina Principal</a>
    </main>

    <script src="scriptimc.js"></script>
</body>
<footer>
    <p>&copy; 2024 Gym App</p>
</html>
